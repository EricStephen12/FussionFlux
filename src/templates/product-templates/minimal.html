<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
        }
        .product-section {
            padding: 30px 20px;
        }
        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .product-title {
            font-size: 22px;
            color: #000;
            margin: 20px 0 10px;
            font-weight: 500;
        }
        .product-price {
            font-size: 20px;
            color: #000;
            margin: 10px 0;
        }
        .product-description {
            color: #666;
            line-height: 1.5;
            margin: 15px 0;
            font-size: 15px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #000;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin: 20px 0;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Product Showcase -->
        <div class="product-section">
            <img src="{{product_image}}" alt="{{product_name}}" class="product-image">
            <h2 class="product-title">{{product_name}}</h2>
            <div class="product-price">${{product_price}}</div>
            <p class="product-description">{{product_description}}</p>
            <center>
                <a href="{{product_url}}" class="cta-button">
                    View Product
                </a>
            </center>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>{{store_name}}</p>
            <p>
                <a href="{{store_url}}">Visit Store</a> â€¢ 
                <a href="{{unsubscribe_url}}">Unsubscribe</a>
            </p>
            <img src="{{tracking_pixel}}" alt="" width="1" height="1" />
        </div>
    </div>
</body>
</html>
